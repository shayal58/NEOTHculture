</head>

<body class="flex flex-col">

    </nav>
    <div class="container mtt-8 ">
        <div class="form-container">
          
          <h3 class="description">
            Drop your thoughts, ideas, and support for growing our culture.<br>
            Your voice matters to us.
          </h3>
          <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="f5e0cfd7-7688-4e8d-b64d-14e5ec528f6d">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <footer style="text-align: center; padding: 20px; font-size: 14px; color:white;">
        &copy; 2025 NEOTH All rights reserved.
    </footer>
    <script>
      const form = document.querySelector('form');
    
      form.addEventListener('submit', function(event) {
        event.preventDefault(); // Stop normal form submit
        const formData = new FormData(form);
    
        fetch(form.action, {
          method: form.method,
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            Swal.fire({
              title: 'Thank you!',
              text: 'Your message has been received.',
              icon: 'success',
              confirmButtonColor: '#3085d6',
              confirmButtonText: 'OK'
            });
            form.reset(); // Clear the form after successful submit
          } else {
            Swal.fire({
              title: 'Oops!',
              text: 'Something went wrong. Please try again later.',
              icon: 'error',
              confirmButtonColor: '#d33',
              confirmButtonText: 'Retry'
            });
          }
        }).catch(error => {
          Swal.fire({
            title: 'Error!',
            text: 'Network error. Please check your internet connection.',
            icon: 'error',
            confirmButtonColor: '#d33',
            confirmButtonText: 'Retry'
          });
        });
      });
    </script>
   
</body>
</html>
